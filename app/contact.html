<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/app.css" />
    <link rel="stylesheet" href="assets/css/tailwind/output.css" />
    <title>LoCaMos Global</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../node_modules/preline/dist/preline.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let injectHtml = (nameFile, nameEle) => {
                $.ajax({
                    url: "./" + nameFile,
                    type: "GET",
                    dataType: "html",
                    success: (res) => {
                        console.log(res);
                        $(nameEle).html(res);
                    },
                });
            };

            injectHtml("component/header.html", "#header");
            injectHtml("component/footer.html", "#footer");
        });
    </script>
</head>

<body>
    <header id="header"></header>
    <div id="wrapper-content" class="overflow-hidden contact lg:pt-20">
        <section class="section-hero relative flex justify-center items-center">
            <div class="bg-image">
                <img src="../public/image/contact/hero.png" alt="" />
            </div>
            <div class="max-w-[750px] text-center p-4">
                <p class="title-xl uppercase pb-4">CONTACT US</p>
                <span class="content">
                    Lorem ipsum dolor sit amet consectetur. Morbi vel amet eget quam
                    pellentesque eget elementum.
                </span>
            </div>
        </section>
        <section class="section-info px-4 sm:px-10 xl:px-20 pt-36 relative">
            <div class="flex flex-col md:flex-row justify-center gap-6 text-white">
                <div class="info card flex justify-start flex-col gap-4 px-6 rounded-2xl border border-white p-6 w-full">
                    <div class="w-20 h-20 justify-center items-center gap-[8.42px] inline-flex">
                        <div class="absolute w-20 h-20 opacity-45 bg-white rounded-full blur-[39.89px]"></div>
                        <img src="../public/image/contact/icon-address.svg" alt="link" />
                    </div>
                    <span class="text-2xl xl:text-[32px] font-bold leading-[130%] pr-10">327 Spring Haven Trail</span>
                </div>
                <div class="info card flex justify-start flex-col gap-4 px-6 rounded-2xl border border-white p-6 w-full">
                    <div class="w-20 h-20 justify-center items-center gap-[8.42px] inline-flex">
                        <div class="absolute w-20 h-20 opacity-45 bg-white rounded-full blur-[39.89px]"></div>
                        <img src="../public/image/contact/email.svg" alt="link" />
                    </div>
                    <span class="text-2xl xl:text-[32px] font-bold leading-[130%] pr-10">info@locamos.com</span>
                </div>
                <div class="info card flex justify-start flex-col gap-4 px-6 rounded-2xl border border-white p-6 w-full">
                    <div class="w-20 h-20 justify-center items-center gap-[8.42px] inline-flex">
                        <div class="absolute w-20 h-20 opacity-45 bg-white rounded-full blur-[39.89px]"></div>
                        <img src="../public/image/contact/phone.svg" alt="link" />
                    </div>
                    <span class="text-2xl xl:text-[32px] font-bold leading-[130%] pr-10">123 456 789</span>
                </div>
            </div>
        </section>
        <section class="section-send px-4 xl:px-20 relative py-36">
            <div class="flex gap-10 xl:gap-16 items-center">
                <img class="image max-w-[400px] xl:max-w-full" src="../public/image/contact/image-container.png" alt="">
                <div class="flex flex-col gap-8 xl:gap-16 w-full">
                    <div class="flex flex-col gap-4">
                        <p class="title-xl">Send A Message</p>
                        <span class="content">Lorem ipsum dolor sit amet consectetur. Suspendisse posuere diam nisi quis. Massa ut id lacus habitant.</span>
                    </div>
                    <form action="#" class="">
                        <div class="flex flex-col lg:flex-row gap-5">
                            <div class="flex gap-4 bg-gradient rounded-lg border border-white px-6 py-4 w-full">
                                <input class="bg-transparent content-sm text-white placeholder:text-white focus:outline-none w-full" type="text" placeholder="Your Name">
                                <img class="w-6" src="../public/image/contact/user.svg" alt="">
                            </div>
                            <div class="flex gap-4 bg-gradient rounded-lg border border-white px-6 py-4 w-full">
                                <input class="bg-transparent content-sm text-white placeholder:text-white focus:outline-none w-full" type="email" placeholder="Your Email">
                                <img class="w-6" src="../public/image/contact/email.svg" alt="">
                            </div>
                        </div>
                        <div class="flex items-start gap-4 bg-gradient rounded-lg border border-white px-6 py-4 w-full mt-5">
                            <textarea class="bg-transparent content-sm text-white placeholder:text-white focus:outline-none w-full resize-none"cols="30" rows="10" placeholder="Your Message"></textarea>
                            <img class="w-6" src="../public/image/contact/edit.svg" alt="">
                        </div>
                    </form>
                    <div class="mt-4 button-bg text-center text-white text-lg font-bold sm:max-w-[305px]">Send Message</div>
                </div>
            </div>
        </section>
    </div>

    <footer id="footer"></footer>
</body>

</html>
